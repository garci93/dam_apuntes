<div class="card card-block">
  <h4 class="card-title">Lista de bromas</h4>
  <div class="form-group">
  <input type="text"     class="form-control"     placeholder="Introduce la pregunta" #setup>
  </div>
  <div class="form-group">
  <input type="text"     class="form-control"     placeholder="Introduce la respuesta" #punchline> 
  </div>
  <button type="button" class="btn btn-primary" (click)="createJoke(setup.value, punchline.value)">Crear</button>

</div>
